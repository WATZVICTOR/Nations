main: com.watzvictor1.MainNations
name: Nations
version: '1.0'
description: Nations es un plugin que expande la jugabilidad de Minecraft añadiendo la simluacion de la creacion de un reino añadiendo un sistema politico, económico y social.
#load: POSTWORLD
author: WATZ_VICTOR
#website: spigotmc.org
prefix: Nations
#depend:
#- WorldEdit
#- Towny
#softdepend:
#- FAWE
#loadbefore:
#- Essentials
commands:
 Nations:
  description: Comando raiz. Con el puedes crear, eliminar y modificar diferentes parámetros del plugin.
  aliases:
   - reinos
   - r
  permission: Reinos
  permission-message: Permisos insuficientes.
permissions:
 Reinos:
  description: Comando base del plugin.
  default: true
 Reinos.*:
  description: Permisos globales. Como Homer con el pase de ACCESO COMPLETO.
  default: op
  children:
   Reinos: true
